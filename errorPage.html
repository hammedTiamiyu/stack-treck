<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Page Not Found - 404 Error</title>

    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Content styling */
        .error-content {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
        }

        /* Illustration/image styling */
        .error-content img {
            max-width: 100%;
            margin-bottom: 20px;
        }

        /* Search form styling */
        .search-form {
            margin-top: 20px;
        }

        .search-form input[type="text"] {
            padding: 8px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-form button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Navigation links */
        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #007bff;
        }

        /* Contact link */
        .error-content p a {
            color: #007bff;
        }

    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <img src="custom-illustration.png" alt="Custom Illustration">
            <h1>Oops! Page Not Found</h1>
            <p>We're sorry, but the page you're looking for cannot be found.</p>
            <p>We understand this might be frustrating. Let's get you back on track:</p>
            <form class="search-form" action="search.html" method="GET">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            <div class="nav-links">
                <a href="./index.html">Home</a>
                <!-- <a href="/about">About Us</a>
                <a href="/services">Our Services</a>
                <a href="/contact">Contact Us</a> -->
            </div>
            <p>If you have any questions or need assistance, feel free to <a href="/contact">contact us</a>.</p>
        </div>
    </div>
</body>
</html>
